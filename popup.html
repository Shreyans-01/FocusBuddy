<!DOCTYPE html>
<html lang="en">

<head>
<script src="popup.js"></script>
<link href="lib/bootstrap.min.css" rel="stylesheet" media="screen">

<style>
body {min-width: 300px;}
#display, #settings {margin-top: 4px;}
#modify {margin-bottom: 4px;}
</style>

</head>


<body>
<div class="container-fluid">

    <div id="display" class="row-fluid">
        <div class="span12">
            <div class="progress progress-striped active progress-success progress-large">
                <div class="bar" id="bar" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="modify" class="row-fluid">
        <div class="span12">
            <button id="cancel" class="offset1 btn btn-danger"><i class="icon-stop icon-white"></i></button>
            <button id="resume" class="offset1 btn btn-success"><i class="icon-play icon-white"></i></button>
            <button id="pause" class="offset1 btn btn-warning"><i class="icon-pause icon-white"></i></button>
            <button id="restart" class="offset1 btn"><i class="icon-repeat"></i></button>
        </div>
    </div>

    <div id="settings" class="row-fluid">
        <div class="span12">
            <form class="well" name="choices">
                <div class="row-fluid">
                    <label class="control-label col-xs-4 center-block" for="totaltime">Total Time</label>
                    
                    <div class="col-xs-8">
                        <input class='input-mini center-right' type='text' name='totaltime' id='totaltime'>
                    </div>
                </div>

                <div class="row-fluid">
                    <label class="control-label col-xs-4" for="focustime">Focus Time</label>
                    
                    <div class="col-xs-8">
                        <input class='input-mini' type='text' name='focustime' id='focustime'>
                    </div>
                </div>

                <div>&nbsp;</div>

                <button type="button" id="start" class="btn btn-success"><i class="icon-play icon-white"></i></button>
                <!-- <div id="swapper" style="float: right"><a href="#" id="wrench" class="btn"><i class="icon-wrench"></i></a></div> -->
            </form>
        </div>
    </div>

</div>
</body>
</html>
